buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'ru.maxmorev.restful.eshop'
/*version '0.1-alpha'*/
war {
    baseName = 'restful-eshop'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile group: 'org.dbunit', name: 'dbunit', version: '2.5.3'
    testCompile 'com.h2database:h2'
    
    compile group: 'org.apache.poi', name: 'poi', version: '3.16'
    compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'

    //spring
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.1.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
    //spring security
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.3.RELEASE'
    //db
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'org.ancoron.postgresql', name: 'org.postgresql', version: '9.1.901.jdbc4.1-rc9'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'

}
