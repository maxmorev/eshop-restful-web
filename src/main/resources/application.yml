spring:
  application:
    name: e-shop
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  jpa:
    ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
    properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQL9Dialect
       hbm2ddl.auto: update
       use_sql_comments: true
       format_sql: false
       show_sql: true
       max_fetch_depth: 5
       jdbc:
         fetch_size: 50
         batch_size: 10
         lob.non_contextual_creation: true
  datasource:
    url: jdbc:postgresql://localhost:5432/eshop
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
#APP PROPS
order.expired.minutes: 15
server:
  port: 8888

styleSheet: resources/styles/style.css
styleSheetApp: resources/styles/application.css
galleryJS: resources/scripts/gallery.js
mdlPath: resources/mdl
