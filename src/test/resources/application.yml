spring:
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    ddl-auto: update
    properties:
      hibernate:
        hbm2ddl.auto: update
        use_sql_comments: true
        format_sql: false
        show_sql: true
        max_fetch_depth: 5
        jdbc:
          fetch_size: 50
          batch_size: 10
          lob.non_contextual_creation: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver

#APP PROPS
order.expired.minutes: 15
server:
  port: 8888
