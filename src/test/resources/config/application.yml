spring:
  cloud:
    config:
      enabled: false
  application:
    name: e-shop
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    ddl-auto: update
    properties:
      hibernate:
        hbm2ddl.auto: update
        use_sql_comments: true
        format_sql: false
        show_sql: true
        max_fetch_depth: 5
        jdbc:
          fetch_size: 50
          batch_size: 10
          lob.non_contextual_creation: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver

external:
  ses:
    url: http://localhost:4555

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

#APP PROPS
order:
  expiredMinutes: 15
cart:
  maxItemsAmount: 3
server:
  port: 8888
#SMTP from env
ESHOP_SMTP: smtp.test
ESHOP_SMTP_PORT: 465
ESHOP_SMTP_USERNAME: info@test
ESHOP_SMTP_PASSWORD: test
